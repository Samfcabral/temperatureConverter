<!doctype html>
<html ng-app="tempApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="temp.js"></script>
    <link rel="stylesheet" href="temp.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>
  <div class="container">
    <h2>Temperature Converter</h2>
    <h4>Please enter the temperature in Fahrenheit</h4>
    <div ng-controller="TempCtrl">
      <form ng-submit="calcTemp(temp)">
        <input type="text" ng-model="temp" size="20" placeholder="Enter temperature">
        <input class="btn-primary" type="submit" value="Enter">
      </form>

    <h5>{{temp}} degrees Fahrenheit is equal to {{cel}} degrees Celsius.</h5>
    </div>
  </div>
  </body>
</html>
